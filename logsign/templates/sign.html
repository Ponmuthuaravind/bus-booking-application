<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS Bus Booking</title>
    <link rel="stylesheet" href="{% static 'css/sign.css' %}">
</head>
<body>
    <p>PA Bus Booking App</p>
    <div>
        <img src="{% static 'asset/log.png' %}" alt="">
    <form action="" method="post">
        {% csrf_token %}
        <table>
        {{form.as_table}}
        </table>
        <input type="submit" value="Signup" id="signbtn">
    </form> 
    <h3>If you already have account? <a href="{% url 'login' %}">log in</a></h3>
    </div>   
</body>
</html>
