<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/tickets.css' %}" />
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        td, th {
            padding: 8px;
            border: 1px solid black;
        }
    </style>
     
</head>
<body>
    <h2>Ticket Confirmation</h2>
    <table>
        <tr><th>Ticket No</th><td>{{ ticket.ticket_number }}</td></tr>
        <tr><th>Name</th><td>{{ ticket.passanger_name }}</td></tr>
        <tr><th>From</th><td>{{ ticket.pick }}</td></tr>
        <tr><th>To</th><td>{{ ticket.drop }}</td></tr>
        <tr><th>Date</th><td>{{ ticket.date }}</td></tr>
        <tr><th>Seats</th><td>{{ ticket.seat }}</td></tr>
        <tr><th>Email</th><td>{{ ticket.email_id }}</td></tr>
        <tr><th>Phone</th><td>{{ ticket.phone_no }}</td></tr>
    </table>
</body>
</html>
